    <main>
      <h1>Palette Picker</h1>
      <div id="app">
        <div id="user-form">
          <h2>Add a Palette</h2>
          <form id="palette-form" action="color palette" aria-labelledby="user palette input">
            <div id="user-inputPalette">
              <label for="paletteTitle">Palette Title: </label>
              <input type="text" id="paletteTitle">
            </div>
            <div id="input-color1">
              <label for="color1">Color #1</label>
              <input type="color" id="color1" value="#808080">
            </div>
            <div id="input-color2">
              <label for="color2">Color #2</label>
              <input type="color" id="color2" value="#0000ff">
            </div>
            <div id="input-color3">
              <label for="color3">Color #3</label>
              <input type="color" id="color3" value="#90ee90">
            </div>          
            <p>Temperature</p>
            <div id="default-colors">
              <label for="temp1"></label>
              <input type="radio" id="temp1" name="temperature" value="warm"> Warm
              <label for="temp2"></label>
              <input type="radio" id="temp2" name="temperature" value="neutral"> Neutral
              <label for="temp3"></label>
              <input type="radio" id="temp3" name="temperature" value="cool"> Cool
            </div>
            <div id="submit-userPalette">
              <button id="create">Create the palette</button>
            </div>
          </form>      
        </div>
      </div>
      <h2 id="header2">Palettes</h2>
